#--------------------公共配置区-------------------
#redis服务器配置
spring:
  redis:
    host: 172.19.7.140
    password:
    port: 6379
    timeout: 180s
    jedis:
      pool:
        max-active: 500
        min-idle: 0
        max-idle: 8
        max-wait: 120s

#--------------------系统配置区-------------------
zuul:
  routes:
    ucenter:
      path: /buc/**
      serviceId: service-buc
    dfs:
      path: /oa/**
      serviceId: service-oa
  #Cookie,Set-Cookie,Authorization # blacklist，如果不过滤，则须显式设为空
  sensitive-headers:
